server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: careerconnect-backend



  cache:
    type: simple

# Firebase Configuration (Development) - Using environment variables
firebase:
  service-account-key: ${GOOGLE_APPLICATION_CREDENTIALS:./credentials/serviceAccountKey.json}
  database-url: ${FIREBASE_DATABASE_URL}
  project-id: ${FIREBASE_PROJECT_ID}

# Google Gemini AI Configuration (Development) - Using environment variables
gemini:
  api-key: ${GEMINI_API_KEY}
  base-url: https://generativelanguage.googleapis.com/v1beta
  model: gemini-1.5-flash
  max-tokens: 2048
  temperature: 0.7
  rate-limit:
    requests-per-minute: 20
    burst-capacity: 5

# Security Configuration - Using environment variables
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours
  refresh-expiration: 604800000 # 7 days

# Rate Limiting (Relaxed for development)
rate-limiting:
  enabled: false
  requests-per-minute: 1000
  burst-capacity: 100

# Monitoring (Development)
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Logging (Development)
logging:
  level:
    com.ruvaa: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    com.google.cloud.firestore: DEBUG
    com.google.firebase: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"

# Development specific
debug: true